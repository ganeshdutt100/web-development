<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="icon" href="https://cdn.pixabay.com/photo/2023/09/06/22/26/ai-generated-8237981_1280.png">
    <link rel="stylesheet" href="../dist/output.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar -->
    <header class="text-gray-600 body-font bg-blue-100 md:rounded-b-full transitionNav">
        <div class="container mx-auto flex flex-wrap justify-around items-center px-5 py-2">

            <div class="logoButton">
                <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0 ">
                    <img src="https://cdn.pixabay.com/photo/2017/06/08/17/43/blue-2384333_1280.png" alt=""
                        class="w-[123px] h-[94px]">
                    <span class="ml-3 text-2xl font-medium ">Portfolio </span>

                </a>
            </div>

            <nav
                class="md:ml-auto hidden md:flex flex-wrap  md:mr-auto cursor-pointer items-center text-base justify-center gap-8  menu menu-1">
                <a class=" hover:text-indigo-500 text-lg font-medium">Home</a>
                <a class=" hover:text-indigo-500 text-lg font-medium">About</a>
                <a class=" hover:text-indigo-500 text-lg font-medium">Contact</a>
                <a class=" hover:text-indigo-500 text-lg font-medium">Projects</a>
            </nav>



            <div class="hidden lg:flex items-center justify-center">
                <button class="botao">
                    <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                        class="mysvg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0">
                        </g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <g id="Interface / Download">
                                <path id="Vector" d="M6 21H18M12 3V17M12 17L17 12M12 17L7 12" stroke="#f1f1f1"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                            </g>
                        </g>
                    </svg>
                    <span class="texto">Download</span>
                </button>
            </div>
            <div class="md:hidden text-2xl mt-[-15px]  hover:text-indigo-500">

                <i id="mobileMenuIcon" class="fa-solid fa-bars openMenu"></i>

            </div>
            <!-- Mobile Navigation Menu -->
            <nav id="mobileNav"
                class="hidden transitionNav w-full flex flex-col items-center text-base gap-4 menu menu-1 mt-4">
                <a class="hover:text-indigo-500 text-lg font-medium">Home</a>
                <a class="hover:text-indigo-500 text-lg font-medium">About</a>
                <a class="hover:text-indigo-500 text-lg font-medium">Contact</a>
                <a class="hover:text-indigo-500 text-lg font-medium">Projects</a>
            </nav>
        </div>
    </header>



    <!-- section-1 -->
    <section class="text-gray-600 body-font">
        <div class="container mx-auto flex px-5 py-20 md:flex-row flex-col items-center">
            <div
                class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center order-1 md:order-0">
                <h1 class=" textImage sm:text-4xl text-3xl mb-4 font-medium text-gray-900 "> I Am <span
                        id="element"></span>
                </h1>
                <p class="mb-8 leading-relaxed">Copper mug try-hard pitchfork pour-over freegan heirloom neutra air
                    plant cold-pressed tacos poke beard tote bag. Heirloom echo park mlkshk tote bag selvage hot chicken
                    authentic tumeric truffaut hexagon try-hard chambray.</p>
                <div class="flex justify-center">
                    <button
                        class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>
                    <button
                        class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">Button</button>
                </div>
            </div>
            <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 order-0 md:order-1 mb-10 md:mb-0">
                <img class="object-cover object-center rounded" alt="hero"
                    src="https://cdn.pixabay.com/photo/2016/09/08/04/12/programmer-1653351_640.png">
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="main.js"></script>
</body>

</html>
