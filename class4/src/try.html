<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Your existing CSS styles */
    </style>
</head>

<body>
    <!-- navbar -->
    <header class="text-gray-600 body-font bg-blue-100 rounded-b-full">
        <div class="container mx-auto flex flex-wrap justify-around items-center px-5 py-2">

            <div class="logoButton">
                <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0 ">
                    <img src="https://cdn.pixabay.com/photo/2017/06/08/17/43/blue-2384333_1280.png" alt=""
                        class="w-[123px] h-[94px]">
                    <span class="ml-3 text-2xl font-medium ">Portfolio </span>

                </a>
            </div>

            <nav id="desktopNav"
                class="md:ml-auto hidden md:flex flex-wrap  md:mr-auto cursor-pointer items-center text-base justify-center gap-8  menu menu-1">
                <a class=" hover:text-indigo-500 text-lg font-medium">Home</a>
                <a class=" hover:text-indigo-500 text-lg font-medium">About</a>
                <a class=" hover:text-indigo-500 text-lg font-medium">Contact</a>
                <a class=" hover:text-indigo-500 text-lg font-medium">Projects</a>
            </nav>

            <div class="hidden lg:flex items-center justify-center">
                <button class="botao">
                    <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                        class="mysvg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0">
                        </g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <g id="Interface / Download">
                                <path id="Vector" d="M6 21H18M12 3V17M12 17L17 12M12 17L7 12" stroke="#f1f1f1"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                            </g>
                        </g>
                    </svg>
                    <span class="texto">Download</span>
                </button>
            </div>

            <!-- Mobile Menu Icon -->
            <div class="md:hidden text-2xl mt-[-15px] hover:text-indigo-500">
                <i id="mobileMenuIcon" class="fa-solid fa-bars openMenu"></i>
            </div>

            <!-- Mobile Navigation Menu -->
            <nav id="mobileNav" class="hidden  w-full flex flex-col items-center text-base gap-4 menu menu-1 mt-4">
                <a class="hover:text-indigo-500 text-lg font-medium">Home</a>
                <a class="hover:text-indigo-500 text-lg font-medium">About</a>
                <a class="hover:text-indigo-500 text-lg font-medium">Contact</a>
                <a class="hover:text-indigo-500 text-lg font-medium">Projects</a>
            </nav>
        </div>
    </header>

    <!-- JavaScript -->
    <script>
        // Get references to the mobile menu icon and the mobile navigation menu
        const mobileMenuIcon = document.getElementById('mobileMenuIcon');
        const mobileNav = document.getElementById('mobileNav');

        // Add a click event listener to the mobile menu icon
        mobileMenuIcon.addEventListener('click', () => {
            // Toggle the visibility of the mobile navigation menu
            mobileNav.classList.toggle('hidden');
        });
    </script>
</body>

</html>
